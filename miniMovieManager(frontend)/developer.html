<!DOCTYPE html>
<html>
<head>
  <title>Developer Info</title>
</head>
<body>

<h2>Developer Information</h2>

<p id="devInfo"></p>

<button onclick="goBack()">Back to Home</button>

<script>
const BASE_URL = "https://minimoviemanager.onrender.com";

// Call API automatically when page loads
window.onload = loadDeveloper;

async function loadDeveloper() {
  const res = await fetch(BASE_URL + "/developer");
  const text = await res.text();
  document.getElementById("devInfo").innerHTML = text;
}

function goBack() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
